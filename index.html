<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/My/MyStyle.css">
  <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
  <script src="sourse/jquery/jquery-3.5.1.min.js"></script>
  <title>Personal info</title>
  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="container">
    <div class='row'>
      <div id="back" class="col-10 offset-1 row justify-content-center ">
        <div id='front' class="col-10  mt-5 justify-content-center ">

          <!-- <div id='profilePhoto' class="col-3  mt-5 rounded-circle "> -->

          <div id='forProfilePhoto' class="col-12 mt-5 row justify-content-center ">

            <div id="profilePhoto"> </div>

            <div id='forName' class="col-md-12   ml-2 row justify-content-center mt-3">
              Hi, My name is
            </div>

            <div id='name' class="col-md-12   ml-2  row justify-content-center mt-3">
              ---------
            </div>

            <div id='info' class="col-10 mt-5  row justify-content-around">

              <span id="fullName" data-toggle="tooltip" title="" class = "col-md-1 col-6 row justify-content-center mt-3"><i class="fa fa-user"></i></span>
              <span id="email" data-toggle="tooltip" title="" class = "col-md-1 col-6 row justify-content-center mt-3"><i class="fa fa-envelope"></i></span>
              <span id="dob" data-toggle="tooltip" title="" class = "col-md-1 col-6 row justify-content-center mt-3"><i class="fa fa-calendar"></i></span>
              <span id="location" data-toggle="tooltip" title="" class = "col-md-1 col-6 row justify-content-center mt-3"><i class="fa fa-map-marker"></i></span>
              <span id="cell" data-toggle="tooltip" title="" class = "col-md-1 col-6 row justify-content-center mt-3"><i class="fa fa-phone-square"></i></span>
              <span id="pass" data-toggle="tooltip" title="" class = "col-md-1 col-6 row justify-content-center mt-3"><i class="fa fa-lock"></i></span>
            </div>

          </div>
        </div>
      </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"></script>
    <script src="js/BootStrap/bootstrap.min.js"></script>

    <script src="js/My/Script1.js"></script>
</body>

</html>
